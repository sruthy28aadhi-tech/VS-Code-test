<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">

        <h2> User Details</h2>
    
    <form id="form1" runat="server">
        <div class="mb-3 mt-3">
            <label for="username" class="text-primary form-label">Name:</label>
            <input type="text" class="form-control text-success" id="name" placeholder="Enter Name" name="na" required>
        </div>

      <!--Email Type--> 
      <div class="mb-3 mt-3">
        <label for="useremail" class="text-primary form-label">Email ID:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
      </div>

      <!--Password Type--> 
      <div class="mb-3">
        <label for="userpwd" class="text-primary form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pswd" required>
      </div>

      <!--Multiline Type--> 
      <div class="mb-3">
        <label for="useraddress" class="text-primary form-label">Address:</label>
            <input type="address" class="form-control" id="address" placeholder="Enter Address" name="addresss" required>
      </div>

      <!--Form Row/same line--> 
      <div class="mb-3 mt=3">
        <div class="form-group row">
            <label for="labl1" class="text-primary" class="form-label">Phone:</label>
            <div class="form-outline w-25">
                <input type="tel" maxlength="3" minlength="3" pattern="\d{3}" id="txt1" class="form-control" id="address" placeholder="Enter Code" name="code" required>
            </div>
            <div class="form-outline w-50">
                <input type="number"  class="form-control" placeholder="Enter number" name="number" >
            </div>
        </div>        
      </div>


    </form>

    </div>
</body>
</html>
