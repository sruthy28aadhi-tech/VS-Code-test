<!DOCTYPE html>
<html>
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h2>Carousel Example</h2>
    </div>

    <div id="demo" class="carousel slide carousel-light" data-bs-carousel="carousel" dta-bs-ride="carousel" data-interval="500">
        <div class="carousel-inner">
            <div class="carousel-item active" style="height: 400px;">
                <img src="carousel-2.jpg" alt="Haii" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>first Banner</h3>
                </div>
            </div>
            <div class="carousel-item " style="height: 400px;">
                <img src="kids wear.webp" alt="Hello" class="d-block" style="width:100%;" >
                <div class="carousel-caption">
                    <h3>Second Banner</h3>
                </div>
            </div>
            <div class="carousel-item " style="height: 400px;">
                <img src="carousel-1.jpg" alt="Welcome" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>Third Banner</h3>
                </div>
            </div>
         </div>
         <button type="button" class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
    </div>
</body>
</html>
